<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="style/user.css" rel="stylesheet" />
    <title>아웃소싱 프로젝트</title>
  </head>
  <body>
    <main class="form-signin">
      <form id="loginForm" method="post">
        <img class="mb-4" src="images/rtan.png" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="이메일"
          />
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="비밀번호"
          />
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit" id="login">
          로그인
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary btn-sm"
          id="signup"
        >
          회원가입
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; TEAMSPARTA</p>
      </form>
    </main>
    <script>
      document.getElementById("signup").addEventListener("click", function () {
        location.href = "./html/signup.html";
      });
    </script>
    <script src="/script/auth.js"></script>
  </body>
</html>
